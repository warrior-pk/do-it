<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ec85fa5fe9.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.2.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap 5.2.3 Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script defer src="script.js"></script>

    <title>do-it</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-dark nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons/logo.png" width="30" height="30" class="d-inline-block align-center" alt="">
                do-it !
            </a>
        </div>
    </nav>
    <div class="main-container">
        <div class="todo-list">
            <div class="todo-header">
                <select disabled class="form-select form-select-lg mb-3" id="all-lists" aria-label="Default" onchange="renderTask(this.value)">
                    <option value="0">
                        <h2 class="list-name active-list">Personal</h2>
                    </option>
                </select>
                <div class="new-task-creator"  >
                    <form action="" id ="new-task-form">
                        <button type="button" class="btn create btn-sm btn-success" id="add-task" aria-label="create new task">+</button>
                        <input type="text" class="new task" id="new-task-input" placeholder="add new task"
                            aria-label="add new task" autocomplete="off"/>
                        <h6 id="task-count"></h6>
                    </form>
                </div>
            </div>

            <div class="todo-body">
                <ul id="tasks"></ul>
                    <div class="delete-stuff">
                        <!-- <button class="btn delete btn-outline-warning btn-sm"id ="reset-task">Reset</button> -->
                        <button class="btn delete btn-outline-warning btn-sm" id="clear-task">Clear Done</button>
                        <button class="btn delete btn-outline-danger btn-sm" id="delete-tasks">Delete</button>
                    </div>
                </div>
            </div>

        <template id="task-template">
            <li class="task">
                <input type="checkbox" id="" class="form-check-input" />
                <label for="" class="form-check-label">
                </label>
            </li>
        </template>
</body>

</html>
